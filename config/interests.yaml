# Профиль и интересы для LLM-фильтрации новостей
# Редактируй этот файл под свои задачи

profile: |
  AI/ML исследователь в Лаборатории нейронаук Сбера.
  Фокус на агентных системах и применении LLM для продуктов.
  Интересует практическое применение, а не чисто академические работы.

interests:
  high:
    - Агентные системы и multi-agent архитектуры
    - LLM reasoning, chain-of-thought, планирование
    - RAG и retrieval системы
    - Человеко-машинное взаимодействие (HCI для AI)
    - AI Safety и alignment
    - Инструменты для разработки с AI (AI-native dev tools)

  medium:
    - Fine-tuning и PEFT методы (LoRA, QLoRA)
    - Новые архитектуры трансформеров
    - Embeddings и векторные базы данных
    - Prompt engineering и оптимизация промптов
    - Оценка качества LLM (benchmarks, evals)

  low:
    - Генерация изображений (Stable Diffusion, DALL-E)
    - Аудио и видео модели
    - Базовые туториалы и курсы

exclude:
  - NFT, crypto, blockchain, web3
  - Игровые боты и читы
  - Telegram боты для спама
  - Чисто академические бенчмарки без практического применения
  - Курсовые и дипломные работы
  - Клонирование голоса для мошенничества
