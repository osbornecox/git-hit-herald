# HypeSeeker Configuration
# Copy this file to config.yaml and customize for your needs
# API keys should be stored in .env file (not here)

# Language for enrichment and summaries
# Format: ISO 639-1 code (en, ru, de, fr, es, zh, ja, etc.)
language: en

# Minimum score (0-100) for posts to be included in Telegram digest and enriched
# Posts below this threshold won't get summaries and won't be sent to Telegram
min_score_for_digest: 70

# Your profile (1-3 sentences)
# - Who you are and what you do
# - What lens you view AI through (practical, research, business)
# - Tools you use daily
profile: |
  ML/AI engineer interested in practical applications.
  Focus on agents, LLMs, and developer tools.

# Interest categories (MECE structure)
# Guidelines:
# - high: Topics you actively seek. Score 0.7-1.0
# - medium: Interesting if relevant. Score 0.4-0.6
# - low: Only if exceptional. Score 0.1-0.3
# Tips:
# - Keep categories mutually exclusive (no overlaps)
# - Use parentheses for examples: "RAG (retrieval, vector DBs)"
# - 3-5 items per priority level is optimal
# - Be specific: "Claude Code" > "AI tools"
interests:
  high:
    - Agent systems and multi-agent architectures
    - LLM reasoning, chain-of-thought, planning
    - RAG and retrieval systems
    - AI-native developer tools

  medium:
    - Fine-tuning and PEFT methods (LoRA, QLoRA)
    - New transformer architectures
    - Embeddings and vector databases
    - Prompt engineering

  low:
    - Image generation (Stable Diffusion, DALL-E)
    - Audio and video models
    - Basic tutorials and courses

# Topics to exclude (relevance = 0)
exclude:
  - NFT, crypto, blockchain, web3
  - Game bots and cheats
  - Spam bots
  - Pure academic benchmarks without practical use
  - Voice cloning for fraud

# Source-specific settings
sources:
  github:
    min_stars: 5

  reddit:
    subreddits:
      - machinelearning
      - localllama
      - ClaudeAI
      - ChatGPTCoding
    min_score: 10

  huggingface:
    min_likes: 5
    min_downloads: 1

  replicate:
    min_runs: 10
